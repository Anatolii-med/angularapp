<p>login works!</p>
<form #login="ngForm" novalidate (ngSubmit)="onSubmit(login)">
  <div>
    <label>LogIn</label>
    <input type="text" [(ngModel)]="loginForm.login" required name="login" />
  </div>
  <div>
    <label>Pass</label>
    <input
      type="password"
      [(ngModel)]="loginForm.password"
      required
      name="password"
    />
  </div>

  <button type="submit">LogIn</button>
</form>
