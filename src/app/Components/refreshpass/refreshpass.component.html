<p>refreshpass works!</p>
<form #refresh="ngForm" (ngSubmit)="onSubmit(refresh)">
  <div>
    <label>LogIn</label>
    <input type="text" [(ngModel)]="refreshData.login" required name="login" />
  </div>
  <div>
    <label>Enter your last pass</label>
    <input
      type="password"
      [(ngModel)]="refreshData.password"
      required
      name="password"
    />
  </div>

  <button>refresh</button>
</form>
