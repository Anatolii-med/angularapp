<h3>Reset Password</h3>
<div class="displayTable">
    <div class="displayTableCell">
        <div class="authBlock">
            <p class="text-center">
                Please enter your email address to request a password reset.
            </p>

            <div class="formGroup">
                <input
                    type="email"
                    class="formControl"
                    placeholder="Email Address"
                    #passwordResetEmail
                    required
                />
            </div>

            <div class="formGroup">
                <input
                    type="submit"
                    class="btn btnPrimary"
                    value="Reset Password"
                    (click)="authOnPassForgot(passwordResetEmail.value)"
                />
            </div>
        </div>
    </div>
</div>
