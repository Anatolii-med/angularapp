<p>register-form component</p>

<form
    #register="ngForm"
    class="ng-pristine ng-untouched ng-valid"
    novalidate=""
>
    <div class="authBlock">
        <div class="formGroup">
            <input
                type="email"
                class="formControl"
                placeholder="Email Address"
                #userEmail
                required
            />
        </div>

        <div class="formGroup">
            <input
                type="password"
                class="formControl"
                placeholder="Password"
                #userPwd
                required
            />
        </div>

        <div class="formGroup">
            <button
                type="button"
                class="btn btnPrimary"
                value="Sign Up"
                (click)="onFormSubmit(userEmail.value, userPwd.value)"
            >
                Sign Up
            </button>
        </div>
    </div>
</form>
